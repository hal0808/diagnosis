<ons-page id="question-page">
    <h1 id="toi">設問</h1>
    <h2 id="title">問題文</h1>
    
    <ons-list>
        <ons-list-item modifier="longdivider">
            <ons-button modifier="large" id="yes" onClick="select(1)">yes</ons-button>
        </ons-list-item>
        <ons-list-item modifier="longdivider">
            <ons-button modifier="large" id="no" onClick="select(2)">no</ons-button>
        </ons-list-item>
        <ons-list-item modifier="longdivider">
            <ons-button modifier="large" id="back" onClick="back()">戻る</ons-button>
        </ons-list-item>
    </ons-list>
    
    
    
</ons-page>
